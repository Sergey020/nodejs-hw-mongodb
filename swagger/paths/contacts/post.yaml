tags:
  - Contacts
summary: Create contact
operationId: createContatct
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId ##
        properties:
          name:
            description: "Contacts name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact phone number"
            type: number
            example: 12
          contactType:
            description: "Contact type"
            type: string
            enum: ['home', 'personal', 'work']
          userId:
            description: "Id user"
            type: string
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

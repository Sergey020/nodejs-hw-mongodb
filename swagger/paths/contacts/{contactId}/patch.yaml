tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: Update contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: Contact's name
            type: string
            example: 'John Doe'
          phoneNumber:
            description: Contact's phone number
            type: string
            example: '+1 1111 111 11 11'
          email:
            description: Contact's email
            type: string
            example: 'name@gmail.com'
          isFavourite:
            description: Favourite status
            type: boolean
            example: 'false'
          contactType:
            description: Contact's type
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: Link to contact's photo
            type: string
            format: binary
responses:
  '200':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'           
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'